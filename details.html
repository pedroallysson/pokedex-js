<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/details.css">
    <link rel="shortcut icon" href="assets/images/pokedex-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="content">


        <div id="pokemonDetails" class="pokemon-details">
            <div class="pagination">
                <a href="index.html">
                    <i id="loadMoreButton" class="bi bi-arrow-left"></i>
                </a>
                <i class="bi bi-heart"></i>
            </div>
            <div class="pokemon-id">
                <span class="name">Clefairy</span>
                <span class="number">#001</span>
            </div>
            <div class="pokemon-power">
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ol>
            </div>
            <div class="p-card">
                <img id="p-card--pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/35.svg"
                    alt="pokemon">
                <img id="p-card--pokebola" src="assets/images/background-card.png" alt="pokebola">
            </div>
        </div>

        <div class="p-menu">
            <ul class="p-menu--list">
                <li class="p-menu--item active">About</li>
                <li class="p-menu--item">Base Stats</li>
                <li class="p-menu--item">Evolution</li>
                <li class="p-menu--item">Moves</li>
            </ul>

            <div class="p-menu-value">
                <div class="p-characteristics">
                    <ul class="p-characteristics--list">
                        <li class="list-value">
                            Species
                        </li>
                        <li class="list-value">
                            Height
                        </li>
                        <li class="list-value">
                            Weight
                        </li>
                        <li class="list-value">
                            Abilities
                        </li>
                    </ul>
                </div>
                <div class="p-characteristics--value">
                    <ul class="p-value-list">
                        <li class="list-value">
                            Seed
                        </li>
                        <li class="list-value">
                            2'3."(0.70cm)
                        </li>
                        <li class="list-value">
                            15.2lbs (6.9kg)
                        </li>
                        <li class="list-value">
                            Overgrow, Chlorophyl
                        </li>
                    </ul>

                </div>
            </div>
            <div>
                <div>

                </div>
                <div>

                </div>
            </div>

        </div>
    </section>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <!-- <script src="/assets/js/main.js"></script> -->
</body>

</html>
